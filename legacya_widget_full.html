<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant Legacya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    #logoAI {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      background-image: url('https://zebr-257800.hostingstatic.io/wp-content/uploads/2023/06/L.png');
      background-size: contain;
      background-repeat: no-repeat;
      border-radius: 50%;
      animation: pulse 2s infinite;
      z-index: 9999;
      cursor: pointer;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    #chatBox {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 300px;
      max-height: 350px;
      background: rgba(255,255,255,0.85);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 10px;
      display: none;
      z-index: 9998;
    }

    #messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #inputBox {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .bubble {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div id="logoAI" title="Parler Ã  Legacya"></div>

  <div id="chatBox">
    <div id="messages"></div>
    <input type="text" id="inputBox" placeholder="Ã‰crivez ici ou parlez..." />
  </div>

  <script>
    const logo = document.getElementById('logoAI');
    const chatBox = document.getElementById('chatBox');
    const messages = document.getElementById('messages');
    const input = document.getElementById('inputBox');

    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const msg = event.results[0][0].transcript;
        addMessage("ðŸ‘¤ " + msg);
        respond(msg);
      };
    }

    logo.onclick = () => {
      chatBox.style.display = 'block';
      speak("Bonjour, je suis Legacya. Comment puis-je vous aider ?");
      addMessage("ðŸ¤– Bonjour, je suis Legacya. Comment puis-je vous aider ?");
      if (recognition) recognition.start();
    };

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const msg = input.value.trim();
        if (msg !== "") {
          addMessage("ðŸ‘¤ " + msg);
          respond(msg);
          input.value = "";
        }
      }
    });

    function addMessage(text) {
      const div = document.createElement('div');
      div.textContent = text;
      div.className = 'bubble';
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const french = voices.find(v => v.lang.includes('fr'));
      if (french) speech.voice = french;
      speechSynthesis.speak(speech);
    }

    function respond(msg) {
      const m = msg.toLowerCase();
      let response = "Pouvez-vous reformuler ?";
      if (m.includes("carte grise")) response = "Cliquez sur Carte grise / dÃ©marches.";
      else if (m.includes("continuer")) response = "Appuyez sur le bouton bleu Continuer.";
      else if (m.includes("conseiller")) response = "Choisissez ÃŠtre recontactÃ© par un conseiller.";
      else if (m.includes("faire moi mÃªme")) response = "Parfait. Suivez les Ã©tapes du formulaire.";
      addMessage("ðŸ¤– " + response);
      speak(response);
    }
  </script>
</body>
</html>

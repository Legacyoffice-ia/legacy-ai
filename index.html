<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Legacya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: transparent;
    }

    #logoAI {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: url('https://img.zebra-257800.hostingrctse.com/wp-content/uploads/2025/06/L.png') no-repeat center/contain;
      background-color: #000;
      border-radius: 50%;
      animation: pulse 2s infinite;
      z-index: 9999;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="logoAI" onclick="startAssistant()"></div>

  <script>
    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      const frVoice = voices.find(v => v.lang.includes("fr"));
      if (frVoice) msg.voice = frVoice;
      speechSynthesis.speak(msg);
    }

    function startAssistant() {
      speak("Bonjour, je suis Legacya. Je suis là pour vous aider dans votre démarche administrative de carte grise. Cliquez sur Carte grise et démarches. Alors si vous êtes partant, veuillez cliquer.");
    }
  </script>
</body>
</html>

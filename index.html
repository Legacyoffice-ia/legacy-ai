<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Assistant Legacya</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: url('https://your-background-image.jpg') no-repeat center center fixed;
background-size: cover;
}

#logoAI {
position: fixed;
bottom: 20px;
right: 20px;
width: 80px;
height: 80px;
background: url('https://lime-zebra-257030.hostingersite.com/wp-content/uploads/2025/06/L.png') no-repeat center;
background-size: contain;
border-radius: 50%;
animation: pulse 2s infinite;
z-index: 9999;
cursor: pointer;
}

@keyframes pulse {
0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
70% { transform: scale(1.1); box-shadow: 0 0 15px 10px rgba(255, 255, 255, 0); }
100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
}

#messageBox {
position: fixed;
bottom: 110px;
right: 20px;
width: 300px;
padding: 15px;
background: rgba(0, 0, 0, 0.6);
color: white;
border-radius: 10px;
font-size: 14px;
display: none;
z-index: 9999;
}
</style>
</head>
<body>

<div id="logoAI" title="Cliquez pour parler à Legacya"></div>
<div id="messageBox"></div>

<script>
const phrases = [
"Bonjour, je suis Legacya, votre assistant pour les démarches de carte grise.",
"Commencez en cliquant sur 'Carte grise / démarches' dans le menu.",
"Cliquez ensuite sur 'Continuer' sur la page suivante.",
"Souhaitez-vous faire la démarche vous-même ou être recontacté par un conseiller ?"
];

let currentStep = 0;
const logo = document.getElementById("logoAI");
const box = document.getElementById("messageBox");

function speak(text) {
const msg = new SpeechSynthesisUtterance(text);
msg.lang = "fr-FR";
const voices = window.speechSynthesis.getVoices();
const maleVoice = voices.find(v => v.lang === "fr-FR" && v.name.toLowerCase().includes("h"));
if (maleVoice) msg.voice = maleVoice;
window.speechSynthesis.speak(msg);
}

function showNextMessage() {
if (currentStep < phrases.length) {
const message = phrases[currentStep];
box.style.display = "block";
box.innerText = message;
speak(message);
currentStep++;
}
}

logo.addEventListener("click", showNextMessage);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Legacya IA</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }

    #logoAI {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: url('https://img.icons8.com/ios-filled/100/ffffff/artificial-intelligence.png') no-repeat center/contain;
      background-color: #000;
      border-radius: 50%;
      cursor: pointer;
      z-index: 9999;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<div id="logoAI" onclick="startLegacya()"></div>

<script>
  let started = false;

  function startLegacya() {
    if (started) return;
    started = true;

    const message = "Bonjour, je m'appelle Legacya. Je suis là pour vous aider dans vos démarches administratives liées à votre carte grise. Alors, si vous êtes partant, veuillez cliquer sur Carte grise pour commencer votre demande.";

    const speech = new SpeechSynthesisUtterance(message);
    speech.lang = 'fr-FR';
    speech.pitch = 1;
    speech.rate = 1;

    const voices = window.speechSynthesis.getVoices();
    const frenchMale = voices.find(v => v.lang === 'fr-FR' && v.name.toLowerCase().includes('h'));
    if (frenchMale) speech.voice = frenchMale;

    speechSynthesis.speak(speech);
  }
</script>

</body>
</html>
